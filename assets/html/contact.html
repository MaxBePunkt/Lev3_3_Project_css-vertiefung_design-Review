    <title>Lev3_3_Project_css-vertiefung_design-Review</title>

<body>
    <!-- ####### NAV ####### -->

        <nav>
            <div>
                <ul>

    <!-- ####### /NAV ####### -->

    <!-- ############# MAIN ############# -->
    <main class="mainContact">
        <section>
            <h2>Contact</h2>
            <form action="" onsubmit="return false">
                <input type="text" name="name" id="name" placeholder="Your name">
                <input type="email" name="email" id="email" placeholder="Your Email">
                <label for="file-upload" class="custom-file-upload">
                    <i class="fa fa-cloud-upload"></i> Your Upload
                </label>
                <input id="file-upload" type="file" />
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message"></textarea>
                <input onclick="formChange()" id="formSub" type="submit" value="Submit">


            </form>
        </section>

    </main>
    <!-- ############# FOOTER ############# -->
    <footer>
        <h2>Have any questions?</h2>
        <div>
            <img src="../img/costume_guy.png" alt="costume_guy">
            <p>Get in touch with us via <a href="mailto:super@super.de">super@super.de</a></p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
